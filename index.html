<!doctype html>
<html lang="en">

<head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/styles.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />

    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <title>Weather UI Card</title>
</head>

<body>
    <div class="container">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="card">
            <h4 class="city">lagos</h4>
            <p class="weather">Thunderstrom</p>
            <div class="temperature">
                <p class="lock-icon"><i class="fas fa-cloud-showers-heavy"></i></p>
                <p>26°</p>
            </div>
            <div class="min-max-temp">
                <p>
                    <span>min</span>
                    <span>25°</span>
                </p>
                <p style="margin: 0 15px">|</p>
                <p>
                    <span>max</span>
                    <span>27°</span>
                </p>
            </div>
        </div>
    </div>
</body>

</html>
